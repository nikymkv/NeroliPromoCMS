<form data-request="onSend">
  <input type="text" placeholder="Имя" name="name" required>
  <input type="email" placeholder="Ваша электронная почта" name="email" required>
  <input type="tel" placeholder="Ваш номер телефона" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required alt="123-456-7891" id="phoneNumber">
  <select name="select">
    <option value="Участник">Участник</option>
    <option value="Партнер">Партнер</option>
  </select>
  <label for="formInp">отправить</label>
  <input type="submit" id="formInp">
</form>
