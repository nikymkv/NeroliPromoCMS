description = "Default layout"
==
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ 'assets/css/style.css' | theme }}" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <title>Promo</title>
    {% styles %}
</head>

<body>
    <section class="main">
        {% partial 'site/header' %}
    </section>

    {% page %}

    <script src="{{ 'assets/js/script.js' | theme }}"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(".mainSlider").slick({
            infinite: false,
            slidesToShow: 1,
            slidesToScroll: 1,
            arrow: true,
            dots: true,
            draggable: false,
            responsive: [{
                breakpoint: 920,
                settings: {
                    arrow: false,
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    infinite: false,
                    dots: true,
                    draggable: true,
                }
            }, ]
        });
    </script>
    <script>
        $(".gallerySlider").slick({
            infinite: false,
            slidesToShow: 1,
            slidesToScroll: 1,
            arrow: true,
            dots: true,
            draggable: false,
            responsive: [{
                breakpoint: 920,
                settings: {
                    arrow: true,
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    infinite: false,
                    dots: false,
                    draggable: true,
                }
            }, ]
        });
    </script>
    <script>
        $(".gallerySlider__mobil").slick({
            infinite: false,
            slidesToShow: 1,
            slidesToScroll: 1,
            arrow: true,
            dots: false,
            draggable: true,
        });
    </script>
    <script>
        $(".partnersSlider").slick({
            infinite: false,
            slidesToShow: 3,
            slidesToScroll: 1,
            arrow: true,
            dots: false,
            rows: 2,
            draggable: false,
            responsive: [{
                breakpoint: 920,
                settings: {
                    arrow: true,
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    infinite: false,
                    dots: false,
                    draggable: true,
                }
            }, ]
        });
    </script>

    {% scripts %}
    {% framework extras %}
    {% scripts %}

</body>

</html>
